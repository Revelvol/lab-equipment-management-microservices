eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.application.name=api-gateway
server.port=8079

#More logs and add more information when request is made
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE


##simple routing
#equipment-service-routes
spring.cloud.gateway.routes[0].id=equipment-service
spring.cloud.gateway.routes[0].uri=lb://equipment-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/equipments

#maintenanec-ticket-service-routes
spring.cloud.gateway.routes[1].id=maintenance-ticket-service
spring.cloud.gateway.routes[1].uri=lb://maintenance-ticket-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/maintenance-ticket

#progress-service-routes
spring.cloud.gateway.routes[2].id=progress-service
spring.cloud.gateway.routes[2].uri=lb://progress-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/progresses

#discovery-service
spring.cloud.gateway.routes[3].id=discovery-server
spring.cloud.gateway.routes[3].uri=http://localhost:8761/
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[3].filters[0]=SetPath=/

#discovery-service-static
spring.cloud.gateway.routes[4].id=discovery-server-static
spring.cloud.gateway.routes[4].uri=http://localhost:8761/
spring.cloud.gateway.routes[4].predicates[0]=Path=/eureka/**

